<div class="w-screen h-screen bg-cover bg-center flex items-center justify-center -translate-x-[2px] -translate-y-24">
    <div class="absolute inset-0 bg-black bg-opacity-55 flex items-center justify-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col bg-white-0 p-7 border-2 rounded-lg gap-5 border-t-[15px] border-darkPink-0 border-b-0 border-l-0 border-r-0">
           <h1 class="text-3xl font-medium text-white text-center">Login</h1>
           <div *ngIf="formError" class="flex justify-between text-darkPink-0 px-4 py-2 text-red-400 text-center h-[30px] bg-[#EFCEC9] bg-opacity-55 w-[300px] rounded-sm items-center my-auto h-fit">
                <p>{{ formError }}</p>
                <svg (click)="formError = null" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
                </svg>
            </div> 
           <div *ngIf="showEmailError" class="flex justify-between text-darkPink-0 px-4 py-2 text-red-400 text-center h-[30px] bg-[#EFCEC9] bg-opacity-55 w-[300px] rounded-sm items-center my-auto">
                <p>Email is niet correct</p>
                <svg (click)="this.showEmailError = false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </div>
            <div *ngIf="!showEmailError && showPasswordError" class="flex justify-between text-darkPink-0 px-4 py-2 text-red-400 text-center h-[30px] bg-[#EFCEC9] bg-opacity-55 w-[300px] rounded-sm items-center my-auto h-fit">
                <p>Wachtwoord is niet correct</p>
                <svg (click)="this.showEmailError = false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </div>
            <div class="flex flex-col">
            <input formControlName="email" [ngClass]="{'input-error': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}" class="border-b-2 border-gray-0 bg-white-0 w-[300px] h-9 placeholder:text-white placeholder:opacity-50 focus:outline-none focus:ring" id="email" type="email" placeholder="Email">
        </div>
           <div class="flex flex-col">
                <div class="relative">
                    <input formControlName="password" [ngClass]="{'input-error': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}" type="{{ passwordHidden ? 'password' : 'text' }}" class="border-b-2 border-gray-0 bg-white-0 w-[300px] h-9 text-white placeholder:text-white placeholder:opacity-50 focus:outline-none focus:ring" id="password" placeholder="Wachtwoord">
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <button type="button" [ngClass]="{'hidden': !passwordHidden}" class="focus:outline-none focus:ring rounded-full" (click)="togglePasswordVisibility()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye text-white"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg></button>
                        <button type="button" [ngClass]="{'hidden': passwordHidden}" class="focus:outline-none focus:ring rounded-full" (click)="togglePasswordVisibility()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off text-white"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg></button>
                    </span>
                </div>
                <button type="button" class="flex ml-auto w-fit h-fit focus:outline-none focus:ring mt-1" (click)="navigateTo('/forgotpassword')"><p class="text-white text-sm font-medium mt-2">Wachtwoord vergeten?</p></button>     
           </div>    
           <button type="sumbit" class="bg-darkPink-0 py-2 rounded-md mt-2 font-medium focus:outline-none focus:ring text-white-0">Login</button>
           <p type="button" class="text-white text-sm text-center">Heb je nog geen account? <button class="focus:outline-none focus:ring" (click)="navigateTo('/register')"><span class="text-white font-medium">Aanmelden</span></button></p>
           <!-- <p class="text-xs text-white text-center mt-2">
                Door in te loggen bevestig je dat je akkoord gaat met ons <a href="/juridisch" target="_blank" class="underline">juridisch beleid</a>.
            </p> -->
       </form>
    </div>   
</div>
