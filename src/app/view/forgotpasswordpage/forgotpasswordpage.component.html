<div class="w-screen h-screen bg-cover bg-center flex items-center justify-center -translate-x-[2px] -translate-y-24">
    <div class="absolute inset-0 bg-black bg-opacity-55 flex items-center justify-center">
        <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col bg-white-0 p-7 border-2 rounded-lg gap-5 border-t-[15px] border-darkPink-0 border-b-0 border-l-0 border-r-0">
            <h1 *ngIf="!(isLoggedin && sendMailSuccess)" class="text-3xl font-medium text-white text-center">Email</h1>
            <h1 *ngIf="(isLoggedin && sendMailSuccess)" class="text-3xl font-medium text-white text-center">Email verzonden</h1>
            <p *ngIf="isLoggedin && sendMailSuccess" class="text-red-400 text-center">Er is een mail verzonden naar: <br>{{ forgotpasswordForm.get('email').value }}</p>
            <p *ngIf="isLoggedin && sendMailFailed" class="text-red-400 text-center">Er is iets misgegaan</p>
            <div *ngIf="!(isLoggedin && sendMailSuccess)" class="flex flex-col">
                <div class="flex justify-between">
                    <div *ngIf="(forgotpasswordForm.get('email')?.hasError('required') && (forgotpasswordForm.get('email')?.touched || forgotpasswordForm.get('email')?.dirty)) && showEmailError" class="text-red-500 text-primary">
                        Email verplicht
                    </div>
                    <div *ngIf="(forgotpasswordForm.get('email')?.hasError('email') && (forgotpasswordForm.get('email')?.touched || forgotpasswordForm.get('email')?.dirty)) && showEmailError" class="text-red-500 text-primary">
                        Geen geldig email adres
                    </div>
                </div>
                <input formControlName="email" class="border-b-2 border-gray-0 bg-white-0 w-[300px] h-9 text-white placeholder:text-white placeholder:opacity-50 focus:outline-none focus:ring" id="email" type="email" placeholder="Email">
            </div>     
            <button *ngIf="!(isLoggedin && sendMailSuccess)" type="sumbit" class="bg-darkPink-0 py-2 rounded-md mt-2 font-medium focus:outline-none focus:ring text-white-0">Wachtwoord herstellen</button>
            <p *ngIf="!(isLoggedin && sendMailSuccess)" class="text-white text-sm text-center">Heb je al een account? <button class="focus:outline-none focus:ring" (click)="navigateTo('/login')"><span class="text-white font-medium">Login</span></button></p>
       </form>
    </div>   
</div>
