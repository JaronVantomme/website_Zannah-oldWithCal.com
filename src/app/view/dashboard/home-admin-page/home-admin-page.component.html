<app-popup
  *ngIf="showUnsavedModal"
  title='Niet-opgeslagen wijzigingen'
  desciption="Hey Zannah, ik zie dat je bezig was met werkuren toevoegen. Je hebt deze nog niet opgeslagen. Wil je de wijzigingen opslaan of niet?"
  button1="Niet opslaan"
  button2="Opslaan"
  (save)="onSaveChanges()"
  (discard)="onDiscardChanges()">
</app-popup>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
    <aside class="sidebar" [class.sidebar-open]="isSidebarOpen">        
        <nav>
            <div class="sidebar--logo">
                <p class="text-[45px] h-[80px] font-satisfy text-darkPink-0 cursor-pointer">{{ buisnessName }}</p>
            </div>           
            <ul>
                <li>MENU</li>
                <li>
                    <button (click)="changePage(DashboardPages.Dashboard)" [ngClass]="selectedPage === DashboardPages.Dashboard ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                        <p>Dashboard</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Afspraken)" [ngClass]="selectedPage === DashboardPages.Afspraken ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                        <p>Afspraken</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Werkuren)" [ngClass]="selectedPage === DashboardPages.Werkuren ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <p>Werkuren</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Klanten)" [ngClass]="selectedPage === DashboardPages.Klanten ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <p>Klanten</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Financien)" [ngClass]="selectedPage === DashboardPages.Financien ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-dollar-sign"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/></svg>
                        <p>FinanciÃ«n</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Meldingen)" [ngClass]="selectedPage === DashboardPages.Meldingen ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-megaphone"><path d="m3 11 18-5v12L3 14v-3z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></svg>
                        <p>Meldingen</p>
                    </button>
                </li>
            </ul>
            <hr />
            <ul>
                <li>SUPPORT</li>
                <li>
                    <button (click)="changePage(DashboardPages.Instellingen)" [ngClass]="selectedPage === DashboardPages.Instellingen ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        <p>Instellingen</p>
                    </button>
                </li>
                <li>
                    <button (click)="changePage(DashboardPages.Help)" [ngClass]="selectedPage === DashboardPages.Help ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                        <p>Help</p>
                    </button>
                </li>
                <li>
                    <button (click)="goTo('home')" [ngClass]="selectedPage === DashboardPages.Help ? 'active' : ''">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe-icon lucide-globe"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>                        <p>Website</p>
                    </button>
                </li>
                <li>
                    <button (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
                        <p>Uitloggen</p>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>
  
    <!-- Main Content -->
    <div class="main-content">
        <header class="navbar">
            <div class="navbar-left">
              <!-- Alleen op mobiel -->
              <button class="hamburger-btn" (click)="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                  <line x1="4" y1="6" x2="20" y2="6"/>
                  <line x1="4" y1="12" x2="20" y2="12"/>
                  <line x1="4" y1="18" x2="20" y2="18"/>
                </svg>
              </button>
              <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="user-info">
              <div class="user-avatar">{{ getInitials(fullName) }}</div>
              <div class="user-details">
                <span class="user-name">{{ fullName }}</span>
                <span class="user-role">Eigenaar</span>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
            </div>
        </header>
  
      <div class="page-container">
        <app-working-hours *ngIf="selectedPage === DashboardPages.Werkuren"></app-working-hours>
        <app-clients *ngIf="selectedPage === DashboardPages.Klanten"></app-clients>
      </div>
    </div>
  </div>
