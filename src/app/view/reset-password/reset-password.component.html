<div class="w-screen h-screen bg-cover bg-center flex items-center justify-center -translate-x-[2px] -translate-y-24">
  <div class="absolute inset-0 bg-black bg-opacity-55 flex items-center justify-center">
    <form class="flex flex-col bg-white-0 p-7 border-2 rounded-lg gap-5 border-t-[15px] border-darkPink-0 border-b-0 border-l-0 border-r-0 w-[320px]" (ngSubmit)="resetPassword()">
      <h1 class="text-3xl font-medium text-white text-center">Nieuw wachtwoord instellen</h1>

      <div *ngIf="formError" class="flex justify-between text-darkPink-0 px-4 py-2 text-red-400 text-center bg-[#EFCEC9] bg-opacity-55 rounded-sm items-center my-auto h-fit">
        <p>{{ formError }}</p>
        <svg (click)="formError = null" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x cursor-pointer">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      </div>

      <ng-container *ngIf="hasToken; else invalidLink">
        <input
          [(ngModel)]="newPassword"
          name="newPassword"
          type="password"
          placeholder="Nieuw wachtwoord"
          class="border-b-2 border-gray-0 bg-white-0 w-full h-9 placeholder:text-white placeholder:opacity-50 focus:outline-none focus:ring"
          [disabled]="loading"
        />

        <button
          type="button"
          class="bg-darkPink-0 py-2 rounded-md mt-2 font-medium focus:outline-none focus:ring text-white-0 disabled:opacity-50"
          (click)="resetPassword()"
          [disabled]="loading"
        >
          Wachtwoord resetten
        </button>
      </ng-container>

      <ng-template #invalidLink>
        <p class="text-white text-center text-lg">Ongeldige of verlopen reset-link.</p>
        <button
          type="button"
          class="mt-4 text-white underline text-center w-full"
          (click)="goTo('/forgotpassword')"
        >
          Probeer opnieuw
        </button>
      </ng-template>
    </form>
  </div>
</div>
